<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="peleResults.js"></script>
    <link rel="stylesheet" href="peleResults.css">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <h1>Pele results extension</h1>

    <form id="peleForm" method="POST">
        <label for="peleSimulationFolder">PELE simulation folder (required): </label>
        <input type="text" name="peleSimulationFolder" id="peleSimulationFolder" value="/home/christiangoac/Horus/PELE/pele_og/"> <br>

        <label for="peleOutputFolder">PELE analysis output folder (optional): </label>
        <input type="text" name="peleOutputFolder" id="peleOutputFolder"> <br>

        <button id="peleSimulationFolderBtn">Send</button>
    </form>

    <form id="plotForm" style="display: none;">
        <select name="proteinSelector" id="proteinSelector"></select>
        <select name="ligandSelector" id="ligandSelector"></select>
        <select name="distanceSelector" id="distanceSelector"></select>
        <select name="colorSelector" id="colorSelector">
            <option value="None">None</option>
            <option value="Epoch">Epoch</option>
            <option value="Total Energy">Total Energy</option>
            <option value="Ligand SASA">Ligand SASA</option>
        </select>
        <!-- <button id="plotButton">Enviar</button> -->
    </form>

    <span id="loader" class="loader"></span>
   
    <div id="pelePlot" style="width:600px;height:250px;"></div>

    <div id="myGrid" style="margin-top: 300px; height: 200px; width: 600px;" class="ag-theme-alpine"></div>
</body>
</html>
