<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="peleResults.js"></script>
    <link rel="stylesheet" href="peleResults.css">
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <h1>Pele results extension</h1>

    <form id="peleForm" method="POST">
        <label for="peleSimulationFolder">PELE simulation folder (required): </label>
        <input type="text" name="peleSimulationFolder" id="peleSimulationFolder" value="/home/christiangoac/Horus/PELE/pele_og/"> <br>

        <label for="peleOutputFolder">PELE analysis output folder (optional): </label>
        <input type="text" name="peleOutputFolder" id="peleOutputFolder"> <br>

        <button id="peleSimulationFolderBtn">Send</button>
    </form>

    <form id="plotForm" style="display: none;">
        <select name="proteinSelector" id="proteinSelector"></select>
        <select name="ligandSelector" id="ligandSelector"></select>
        <select name="distanceSelector" id="distanceSelector"></select>
        <select name="metricSelector" id="metricSelector"></select>
        <select name="colorSelector" id="colorSelector">
            <option value="None">None</option>
            <option value="Epoch">Epoch</option>
            <option value="Total Energy">Total Energy</option>
            <option value="Ligand SASA">Ligand SASA</option>
        </select>
        <label for="byMetric">By metric: </label>
        <input type="checkbox" name="byMetric" id="byMetric">
        <label for="colorByMetric">Color by metric: </label>
        <input type="checkbox" name="colorByMetric" id="colorByMetric">
        <label for="filterByMetric">Filter by metric: </label>
        <input type="checkbox" name="filterByMetric" id="filterByMetric"> <br>

        <label id="metric_SER-L-label" for="metric_SER-L-slider">metric_SER-L: </label>
        <input type="range" min="0" max="30" value="10" name="metric_SER-L-slider" class="slider" id="metric_SER-L-slider"> 
        <output id="metric_SER-L-output">10</output> <br>

        <label id="metric_SER-HIS-label" for="metric_SER-HIS-slider">metric_SER-ASP: </label>
        <input type="range" min="0" max="30" value="10" name="metric_SER-HIS-slider" class="slider" id="metric_SER-HIS-slider"> 
        <output id="metric_SER-HIS-output">10</output> <br>

        <label id="metric_HIS-ASP-label" for="metric_HIS-ASP-slider">metric_HIS-ASP: </label>
        <input type="range" min="0" max="30" value="10" name="metric_HIS-ASP-slider" class="slider" id="metric_HIS-ASP-slider"> 
        <output id="metric_HIS-ASP-output">10</output> <br>
    </form>

    <span id="loader" class="loader"></span>
   
    <div id="pelePlot"></div>

    <div id="myGrid" style="margin-top: 300px; height: 200px; width: 600px;" class="ag-theme-alpine"></div>
</body>
</html>
